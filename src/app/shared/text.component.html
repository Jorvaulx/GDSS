<div *ngIf="data.show">
  <div class="form-item">
    <div class="row">
      <div class="firstColumn">
        <strong>
          <label for="text-site">{{data.label}}<br>
            <div class="helpText" *ngIf="data.help">({{data.help}})</div>
          </label>
        </strong>
      </div>
      <action class="secondColumn" [question]="data" (click)="toggleExpand()"></action>
    </div>
    <div *ngIf="data.expanded; else notActive" id="text-site">
      <input type="text" value="{{data.answer[0].value}}" [(ngModel)]="answer" (change)="detectChange()"><br>
      <div class="helpText">{{data.answer[0].help}}</div>
    </div>
    <ng-template #notActive>
      <not-active [answers]="data.value"></not-active>
    </ng-template>
  </div>
  <div *ngIf="enableNavigation">
    <navigation-container [questions]="nextQuestions"></navigation-container>
  </div>

  <div *ngFor="let answer of data.answer">
    <div *ngIf="answer.question">
      <display-questions [questions]="answer.question" [allQuestions]="allQuestions"></display-questions>
    </div>
  </div>
</div>
