<ng-template [ngIf]="!question.value&&!question.expanded">
  <img src="../../assets/images/lock.png" title="Questions unlocked when prior questions are answered."
       alt="Questions unlocked when prior questions are answered."/>
</ng-template>
<ng-template [ngIf]="question.value&&!question.expanded">
  <div class="inline">
    <div class="clearText middle">x</div>
    <div class="clearText">CLEAR</div>
  </div>
</ng-template>
